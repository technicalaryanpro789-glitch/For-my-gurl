        /* Typing cursor animation */

            animation: blink 1s step-start infinite;

        /* Float animation for the card */

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Hide scrollbar for clean look */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
</head>
<body class="h-screen w-full flex items-center justify-center bg-gradient-to-br from-pink-100 via-purple-100 to-indigo-100 overflow-hidden">

    <script>
        // Configuration
        const scenes = [
            {

            },
            {

            },
            {
                text: "YES...you are my cute little 152 cm Juhu .<br> my cutiiee piee üòòüòòüòò",
                btn: "Maska mat lagao"
            },
            {
                text: "WILL.              YOU.             MARRYY.              ME?",
                btn: "INSTA PER BATATI HU" // End of flow
            },
            {   text: "üëâüèªüëàüèªPlease please please",
                btn: "Jao yr"
            },
            { text: "I really love you yr",
              btn: "I hate you",
            },
            { text: " You have feelings for me. <br>ü•∫ü•∫ REALLY",
             btn: " YES I HATE YOU"

              btn: "pagal" 
            }, 
            { text:" tumhare payar me <br> ab insta per aa jao gadhiüòòüòò"
            }
        ];

        let currentScene = 0;
        const textElement = document.getElementById('typing-text');
        const btnWrapper = document.getElementById('button-wrapper');
        const nextBtn = document.getElementById('next-btn');

        // Typing effect function
        function typeWriter(text, i, fnCallback) {
            // Handle HTML line breaks manually for typing effect
            // We use a temporary simple parser to handle <br>
            
            if (i < text.length) {
                // Check if next characters are a line break
                if (text.substring(i, i + 4) === "<br>") {
                    textElement.innerHTML = text.substring(0, i) + "<br>" + '<span class="cursor"></span>';
                    i += 4;
                } else {
                    textElement.innerHTML = text.substring(0, i+1) + '<span class="cursor"></span>';
                    i++;
                }
                
                // Randomize typing speed slightly for realism (30ms to 70ms)
                setTimeout(function() {
                    typeWriter(text, i, fnCallback)
                }, Math.random() * 40 + 30);
            } else {
                // remove cursor at the end (optional, keeping it looks nice actually)
                 textElement.innerHTML = text; // remove cursor block if desired, or keep it
                
                // Invoke callback
                if (typeof fnCallback == 'function') {
                    setTimeout(fnCallback, 500);
                }
            }
        }

        function loadScene(index) {
            // Reset state
            btnWrapper.classList.remove('opacity-100');
            btnWrapper.classList.add('opacity-0');
            textElement.innerHTML = '<span class="cursor"></span>';
            
            // Get current scene data
            const sceneData = scenes[index];

            // Start typing
            setTimeout(() => {
                typeWriter(sceneData.text, 0, function() {
                    // Show button if it exists
                    if (sceneData.btn) {
                        nextBtn.innerText = sceneData.btn;
                        btnWrapper.classList.remove('opacity-0');
                        btnWrapper.classList.add('opacity-100');
                    }
                });
            }, 500);
        }

        function nextScene() {
            currentScene++;
            if (currentScene < scenes.length) {
                loadScene(currentScene);
            }
        }

        // Initialize
        window.onload = function() {
            // Start the first scene
            loadScene(0);
        };
    </script>
</body>
